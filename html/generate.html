<script>
if(localStorage.last_tag){
  $('#tag_0').val( localStorage.last_tag.replace(/#/,'') );
}
$('#generate').click(function(){
  var validate = 1;
  if($('#q_txt').val()==''){
    $('#q_txt').css({'border-color':'red'});
    validate=2;
  }
  for(i = 0; i < 4; i++){
    if($('#choice_'+i).val()==''){
      $('#choice_'+i).css({'border-color':'red'});
      validate=2;
    }
  }      
  if(validate==2){
    return;
  }
  $('#generate').css({'display': 'none'});  
  $('#success').css({'display': ''});
  var mycanvas = document.getElementById('mycanvas');
  if(change_pic == 1){
    var imgdata = mycanvas.toDataURL();
  }else{
    var imgdata = 'no';
  }
  var myphoto = localStorage.myphoto ? localStorage.myphoto : '';
  var param = {
    csrf : csrf
    ,q_txt : $('#q_txt').val()
    ,choice_0 : $('#choice_0').val()
    ,choice_1 : $('#choice_1').val()
    ,choice_2 : $('#choice_2').val()
    ,choice_3 : $('#choice_3').val()
    ,img : imgdata
    ,tag_0 : $('#tag_0').val()
    ,tag_1 : $('#tag_1').val()
    ,tag_2 : $('#tag_2').val()
    ,myphoto : myphoto
    ,reference : $('#reference').val()
  };
  $.post('/GenerateQuiz/',param,function(){},"json")
  .always(function(res){
    if(res[0]==1){
      location.href = '/quiz/?q='+res[1];
    }else{
      $('#success').css({'display': 'none'});
      $('#generate').css({'display': ''});
      alert(res[1]);
    }
  });
});

$('input').keypress(function (e) {
  var key = e.which;
  if(key == 13) {
    $('#generate').click();
    return false;  
  }
});

//.begin. canvas edit
function handleImage(e){
  $('#imageLoader').css({
    'display': 'none'
  });
  var reader = new FileReader();
  reader.onload = function(event){
    var img = new Image();
    img.src = event.target.result;
    var gesturableImg = new ImgTouchCanvas({
        canvas: document.getElementById('mycanvas')
        ,path: img.src
        ,desktop: true
    });
    change_pic = 1;
  }
  reader.readAsDataURL(e.target.files[0]);     
}

var resImg = document.getElementById('mycanvas');
var gesturableImg = new ImgTouchCanvas({
    canvas: resImg,
    path: "/img/icon/camera.png"
});

var imageLoader = document.getElementById('imageLoader');
    imageLoader.addEventListener('change', handleImage, false);
var change_pic = 0;
//.end. canvas edit

$('#rotate').click(function(){
  var canvas = document.getElementById('mycanvas');
  var ctx = canvas.getContext('2d');
  var image = new Image();
  image.src = canvas.toDataURL();
  var rad = Math.atan2(1, 0);
  ctx.save();
  var image_width  = 300;
  var image_height = 300;
  ctx.translate(150, 150);
  ctx.rotate(rad);
  ctx.translate(-150, -150);
  ctx.drawImage(image,0,0);
  if(change_pic == 1){
    gesturableImg.rotate = gesturableImg.rotate + 1;
  }
});
localStorage.scale = 10;
$('[name=scale]').change(function(){
  localStorage.scale = $('[name=scale] option:selected').text();
});

</script>
