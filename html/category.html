<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{.CategoryName}}</title>
    <meta name="description" content="{{.CategoryDescription}}">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta property="og:image" content="/favicon.ico" />
    <script src="/plugin/min.js"></script>
    <link rel="stylesheet" href="/css/common.css{{.CacheV}}" />
    <link rel="stylesheet" href="/css/pc.css{{.CacheV}}" media="only screen and (min-width : 711px)">
    <link rel="stylesheet" href="/css/sp.css{{.CacheV}}" media="only screen and (max-width : 710px)">
    <meta name="viewport" content="width=device-width, user-scalable=no" >
  </head>
<style>
.question {
  width: 99%;
  padding: 20px 0px 19px 0px;
  word-break: break-word;
  border-bottom: 1px solid #F5F5F5;
}
.question a {
  display: block;
  width: 100%;
}
.categoryName {
  background-color: #F5F5F5;
  width: 99%;
  text-align: center;
  padding: 10px;
}
.categoryName a {
  display: block;
  width: 100%;
}
</style>
<body>
<table id="header">
  <tr>
  <td id="menu_td">
    <img src="/img/icon/menu.png" class="icon">
  </td>
  <td>
    <a href="/message/"><img src="/img/icon/mail.png" class="icon"></a>
  </td>
  <td>
    <a href="/rank/" ><img src="/img/icon/ranking.png" class="icon"></a>
  </td>
  <td>
    <a href="/mydata/" ><img src="/img/icon/bar-chart.png" class="icon"></a>
  </td>
  <td>
    <a href="/htm/myprofile/" ><img src="/img/icon/guest.png" id="page_myimg" class="icon"></a>
  </td>
  </tr>
</table>
<table id="drawer">
  <tr><td id="ad_menu"><iframe src="/advertisement/ad_300_250/" width="300" height="250" frameborder="0" scrolling="no"></iframe></td></tr>
  <tr><td><a href="/" style="background-color:white;"><img src="/img/icon/home.png" class="icon"></a></td></tr>
  <tr><td><a href="/htm/rule/"><img src="/img/icon/audit.png" class="icon"></a></td></tr>
</table>

<div id="content">

<div id="ad"><iframe src="/advertisement/ad_320_50/" width="320" height="50" frameborder="0" scrolling="no"></iframe></div>

<div>
{{ range $v := .BreadCrumb }}
<a style="margin:5px;" href="/category/{{$v.Level}}/{{$v.CategoryID}}/"> {{$v.CategoryName}} </a> >
{{end}}
</div>

<h3>{{.CategoryName}}</h3>
<div>{{.CategoryTxt}}</div>

{{ range $v := .CategoryList }}
<table><tr><td class="categoryName">
  <a href="/category/{{$v.Level}}/{{$v.CategoryID}}/"> {{$v.CategoryName}} </a>
</td></tr></table>
{{ range $v2 := $v.CategoryQuestion }}
<div class="question">
  <a href="/quiz/?q={{ $v2.QuestionID }}"> {{ $v2.QuestionTitle }} </a>
</div>
{{end}}
{{end}}

<div id="app" v-if="csrf">
  <table><tr><td class="categoryName">新着クイズ</td></tr></table>
  <div class="question" v-for="d,k in Question">
    <a :href="'/quiz/?q='+d.QuestionID"> [[ d.QuestionTxt ]] </a>
  </div>
</div>

</div>
<br>
<div id="ad_right"><iframe src="/advertisement/ad_160_600/" width="160" height="600" frameborder="0" scrolling="no"></iframe></div>

<script src="/js/common.js{{.CacheV}}"></script>

<script>
var csrf = '{{.CSRF}}';
var app = new Vue({
  el: '#app',
  delimiters: ['[[', ']]'],
  data: {
    Question:[],
  },
});

function questionShow(){
  $.get('/NewQuestionShow/',{csrf:csrf},function(){},"json")
  .always(function(res){
    if(res['Status']==1){
      app.Question = res['Question'];
      console.log(app.Question);
    }else{
      console.log(res);
    }
  });
}

if(csrf){
  questionShow();
}

</script>
</body>
</html>
